<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Neon Matrix Berjajar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sembunyikan scrollbar */
            background: #000; /* Background hitam */
        }

        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Tempatkan di belakang elemen lain */
        }

        /* Container untuk menengahkan teks */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /* Pastikan teks tidak pindah baris jika terlalu panjang */
            white-space: nowrap;
        }

        .neon-link {
            /* Menjadikan link terlihat seperti teks neon biasa */
            text-decoration: none; /* Hilangkan garis bawah link */
            cursor: pointer; /* Ubah kursor menjadi tangan saat diarahkan */
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem; /* Ukuran font sedikit dikecilkan agar muat */
            color: #39ff14; /* Warna hijau neon */
            padding: 0 10px; /* Spasi antar teks jika ditambahkan lagi */
            text-shadow:
                0 0 10px #39ff14,
                0 0 20px #39ff14,
                0 0 30px #39ff14,
                0 0 40px #2afa00; /* Efek glow */
            transition: color 0.3s, text-shadow 0.3s;
        }

        /* Efek saat kursor diarahkan ke link */
        .neon-link:hover {
            color: #ffffff; /* Warna putih terang saat dihover */
            text-shadow:
                0 0 5px #ffffff,
                0 0 15px #ffffff,
                0 0 30px #ffffff;
        }
    </style>
</head>
<body>
    <!-- Elemen Canvas untuk efek hujan Matrix -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Container Teks di tengah layar -->
    <div class="center-container">
        <!-- Teks dengan efek neon yang berfungsi sebagai link -->
        <a href="https://facebook.com/AbieXaoliReal" target="_blank" class="neon-link">
            ABIE XAOLI REAL
        </a>
        <a href="https://facebook.com/AbieXaoliReal" target="_blank" class="neon-link">
           SITI KHANIFAH
        </a>
      
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Atur ukuran canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakter yang digunakan
        const matrixChars = "アァカサタナハマヤラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const charArray = matrixChars.split('');

        const fontSize = 16;
        let columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#39ff14';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = canvas.width / fontSize;
            drops.length = columns;
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        });
    </script>
</body>
</html>
